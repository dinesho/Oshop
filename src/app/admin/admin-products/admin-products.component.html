<a routerLink="/admin/product/new" class="btn btn-primary">New Product</a>
<br /><br />
<p>
  <input
    (keyup)="filter(query.value)"
    #query
    type="text"
    placeholder="search"
    class="form-control"
  />
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a [routerLink]="['/admin/product/', p.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>

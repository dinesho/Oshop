<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label
        ><input
          #title="ngModel"
          [(ngModel)]="product?.payload.val().title"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label
        ><input
          #price="ngModel"
          [(ngModel)]="product?.payload.val().price"
          name="price"
          id="price"
          type="number"
          class="form-control"
          required
          [min]="0"
        />
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.min">Price should be greater than 0</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label
        ><select
          #category="ngModel"
          [(ngModel)]="product?.payload.val().category"
          name="category"
          id="category"
          class="form-control"
          required
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">{{
            c.name
          }}</option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">ImageUrl</label
        ><input
          #imageUrl="ngModel"
          [(ngModel)]="product?.payload.val().imageUrl"
          name="imageUrl"
          id="imageUrl"
          type="text"
          class="form-control"
          required
          url
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          <div *ngIf="imageUrl.errors.required">Image url is required</div>
          <div *ngIf="imageUrl.errors.url">Image url is invalid</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" style="width: 100%" />
      <div class="card-body">
        <h5 class="card-title">{{ title.value }}</h5>
        <p class="card-text">
          {{ price.value | currency: "USD":true }}
        </p>
      </div>
    </div>
  </div>
</div>
